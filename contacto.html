    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/0fba305f36.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="imagenes/logo2.ico" sizes="16x16">
    <link rel="icon" type="image/png" href="imagenes/logo2.ico" sizes="32x32">
    <link rel="icon" type="image/png" href="imagenes/logo2.ico" sizes="64x64">
    <script>

        function validardatos() {
            var apellidoynombre = $("#apynom").val();
            console.log("Apellido y Nombre", apellidoynombre);
            if (apellidoynombre == "") {
                $("#mensaje1").text("Completar Datos");
            }
            var domicilio = $("#domicilio").val();
            console.log("Domicilio", domicilio);
            if (domicilio == "") {
                $("#mensaje2").text("COMPLETAR DATOS");
            }
            var mail = $("#email").val();
            console.log("Mail", mail);
            if (mail = "/^\w+([.-_+]?\w+)*@\w+([.-]?\w+)*(\.\w{2,10})+$/;") {
                $("#mensaje3").text("ERROR");
            }

        }
    </script>

</head>

<body>
    <header>
        <div>
            <div class="logo">
                <img class="animate__animated animate__bounce" src="imagenes/logo2.png" alt="logogallo" width="250px"
                    height="250px">
            </div>
            <h1 class="animate__animated animate__bounce">Gallo de Agua</h1>

            <nav>
                <section id="Inicio">
                    <h2><a href="index.html"> Inicio</a></h2>
                </section>
                <section id="productos">
                    <li>
                        <h2><a href="index.html">Productos</a></h2>
                        <ul class="desplegable">
                            <li><a href="gorrastrucker.html">Gorras trucker</a></li>
                            <li><a href="gorrosdelana.html">Gorros de lana</a></li>
                            <li><a href="parchesbordados.html">Parches bordados</a></li>
                        </ul>
                    </li>
                </section>

                <section id="quienes-somos">
                    <h2><a href="Quienes-Somos.html"> Quiénes somos</a></h2>
                </section>

                <section id="contacto">
                    <h2><a href="contacto.html">Contacto</a></h2>
                </section>
            </nav>

    </header>

    <section id="contacto">
        <div class="container-md ">
            <p>Dejanos tu consulta o sugerencias. Te responderemos a la brevedad</p>
            <div class="formulario d-flex justify-content-center">
                <form class="col-6">
                    <label for="apynom">APELLIDO Y NOMBRE</label><br>
                    <input type="text" id="apynom"><br>
                    <label class="advertencia" id="mensaje1"></label><br>
                    <label for="domicilio">DIRECCION</label><br>
                    <input type="text" id="domicilio"><br>
                    <label class="advertencia" id="mensaje2"></label><br>
                    <label for="email">E-MAIL</label><br>
                    <input type="email" id="email"><br>
                    <label class="advertencia" id="mensaje3"></label><br>
                    <label id="consulta">CONSULTA</label><br>
                    <input type="text" class="consulta"><br>
                    <input type="submit" value="Enviar" id="Enviar" onclick="validardatos()">
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="redes">
            <a href="https://www.facebook.com/" class="social-icon" target="_blank"><i class="fa fa-facebook"></i></a>

        </div>
        <p class="copyright">© 2023 Gallo de Agua. Todos los derechos reservados.</p>
    </footer>
